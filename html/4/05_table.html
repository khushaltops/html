<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table> = create a table 
        => it is a collection of rows and columns
        => a box is created with row and column is known as cell.    
        for create a row use <tr> (table row) tag .
        for create a column use <td> (table data) or <th> (table heading) tag.
        <tbody> => table body
        <caption> -> give heading to the table
        cellpadding => give space between content and border
        cellspacing => give space between two cells
        rules => take a single border not apply cellspacing
        inline style =>
        color, background-color, height, width, border-color,text-align
    --> 

    <table border="1" style="width:50%;text-align:center;" cellpadding="5px">
        <!--1st row-->
        <tr>
            <th>no</th>
            <th>roll no</th>
            <th>name</th>
            <th>team</th>
        </tr>

        <!--2nd row-->
        <tr>
            <th>1</th>
            <th>1001</th>
            <th>name</th>
            <th>red</th>
        </tr>
        <!--3rd row-->
        <tr>
            <th>3</th>
            <th>1003</th>
            <th>mno</th>
            <td>green</td>
        </tr>
    </table>
</body>
</html>
