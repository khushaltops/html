<html>
    <head>
        <title>image tag</title>
    </head>
    <body>
        <!--src = source file
            alt=alternative text
        -->
        <img src="img.jpg" alt="butterfly image" height="300px" width="500px" >
        <img src="img.jpg" alt="" height="300px" width="500px">
        <img src="img.jpg" alt="" height="300px" width="500px">
    </body>
</html>
