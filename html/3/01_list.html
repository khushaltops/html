<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <!--
      there is 3 type of list in html
      (1) unorder list = > <ul> and <li>
      (2)order list => <ol> and <li>
   -->

   <!--disc,circle and square-->
   <ul type="disc">
       <li>list 1</li>
       <li>list 2</li>
       <li>list 3</li>
   </ul>

   <!--type = 1,A,a,I,i-->
   <ol type="1" start="11">
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
   </ol>

   <dl>
      <!--define term-->
      <dt>HTML</dt>
      <!--define description-->
      <dd>list,table,imagemap eetc</dd>

      <dt>css</dt>
      <dd>border,background,margin</dd>
   </dl>

   <ul>
      <li>list1</li>
      <ul>
         <li>lisrt2</li>
         <ul>
            <li>list 3</li>
         </ul>
      </ul>
   </ul>
</body>
</html>
