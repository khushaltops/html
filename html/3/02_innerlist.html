<!DOCTYPE html>

    <title>Document</title>

<body>
    <h3>nested list / inner list</h3>
    <ol>
        <li>india</li>
        <ol type="I">
            <li>uttar pradesh</li>
            <ol type="a">
                <li>lakhnow</li>
                <ul type="disc">
                    <li>gomti nagar</li>
                    <li>aminabad</li>                     
                </ul>
                <li>prayagraj</li>
                <li>basti</li>
                <li>varanasi</li>
            </ol>
        <li>bihar</li>
        <li>madhya pradesh</li>
        <ul type="circle">
            <li>indore</li>
            <li>bhopal</li>
        </ul>
        </ol>
        <li>america</li>
        <ol type="A">
            <li>newyork</li>
            <li>california</li>
            <li>texas</li>
        </ol>
    </ol>
</body>
</html>
